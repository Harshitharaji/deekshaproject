{% extends 'base.html' %}
{% block title %}
Reset Password
{% endblock title %}

     {% block firstSection %}
     <section id="about">
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-lg-6 about-img">
            <img src="/static/assets/img/one.jpg" alt="">
          </div>
          <div class="col-lg-6 content">


      {% include 'messages.html' %}
        

  <h3 class="text-center">Request Reset Password</h3>

  <hr/>

  <form action="/auth/request-reset-email/" method="post">{% csrf_token %}
    <br />

    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control p-2 mb-3"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
   
    
   
    <br />
    <div class="d-grid gap-2 mb-3">
    <button type="submit" class="btn btn-primary">Reset</button>
</div>   
    <br />
    Back to <a href="/auth/signin/">Signin</a>
    <br />
  </form>










</div>

</div>

</div>
</section>
{% endblock firstSection %}
